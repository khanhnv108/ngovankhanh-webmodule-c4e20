<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mùa đông không lạnh</title>
</head>
<body>
    <h1>Customer page</h1>
    <a href="{{ url_for('index') }}">Về trang chủ</a>
    {% for customer in all_customer %}
        <div>
            {% if customer.gender == 1 %}
                <img src="../static/image/male.jpg" alt="">
            {% else %}
                <img src="../static/image/female.jpg" alt="">
            {% endif %}
            <p>Tên: {{ customer.name }}</p>
            <p>Email: {{ customer.email }}</p>
            <p>JOB: {{ customer.job }}</p>
            <p>Company: {{ customer.company }}</p>
            <p>Contacted: {{ customer.contacted }}</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
