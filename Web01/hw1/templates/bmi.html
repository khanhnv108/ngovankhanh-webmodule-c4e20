<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Khanh</title>
</head>
<body>
    <h3>BMI = {{ BMI.bmi }}</h3>
    <h3>
        {% if BMI.bmi < 16 %}
        Severely underweight
        {% elif BMI.bmi < 18.5 %}
        Underweight
        {% elif BMI.bmi < 25 %}
        Normal
        {% elif BMI.bmi < 30 %}
        Overweight
        {% else %}
        Obese
        {% endif %}
    </h3>
</body>
</html>
