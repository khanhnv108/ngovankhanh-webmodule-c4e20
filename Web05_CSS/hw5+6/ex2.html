<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="ex2-style.css">
</head>
<body>
    <div id="main">
        <div id="main-left" class="d-inline-block">
            <div id="logo" class="bg-light-pink" ></div>
            <div id="box-1-left">
                <div class="h-20px bg-dark-cyan"></div>
                <div class="h-20px bg-light-blue"></div>
                <div class="h-20px bg-dark-cyan"></div>
                <div class="h-20px bg-light-blue"></div>
                <div class="h-20px bg-dark-cyan"></div>
                <div class="h-20px bg-light-blue"></div>
                <div class="h-20px bg-dark-cyan"></div>
                <div class="h-20px bg-light-blue"></div>
                <div class="h-20px bg-dark-cyan"></div>
            </div>
            <div id="box-2-left" >
                <div class="h-380px bg-light-gray"></div>
                <div class="h-380px bg-light-gray"></div>
            </div>
        </div>

        <div id="main-right" class="d-inline-block" >
            <div id="main-right-top" class="bg-light-green">
                <div id="box-green-main-right-top">
                    <div class="bg-green d-inline-block box-green"></div>
                    <div class="bg-green d-inline-block box-green"></div>
                    <div class="bg-green d-inline-block box-green"></div>
                    <div class="bg-green d-inline-block box-green"></div>
                </div>

                <div id="box-child">
                    <div id="box-child-white" class="bg-white" ></div>
                    <div id="box-child-black" class="bg-black"></div>
                </div>
            </div>
        

            <div id="main-right-between">
                <div class="d-inline-block bg-light-blue h-70px w-70p "></div>
                <div class="d-inline-block bg-light-pink h-70px w-70p "></div>
            </div>

            <div id="main-right-bottom">
                <div class="d-inline-block flex-column">
                    <div class="box-child-bottom bg-light-green "></div>
                    <div class="box-child-bottom bg-light-blue"></div>
                </div>
                <div class="d-inline-block"></div>
                <div class="d-inline-block"></div>
                <div class="d-inline-block"></div>
            </div>
        </div>
    </div>

    <div class="d-flex">
        <div id="footer" class="bg-light-gray"></div>
    </div>
</body>
</html>
