<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Admin</h1>
    <br>
    <a href="{{ url_for('logout') }}">Đăng xuất</a>
    <br>
    <form method = "post">
        <label>Link</label>
        <input type="text" name='link'>

        <input type="submit" value="submit">
    </form>

    <br><br><br>

    <table border="1px">
        <thead>
            <th>#</th>
            <th>Title</th>
            <th>Views</th>
            <th>Link</th>
            <th>Thumbnail</th>
        </thead>
        <tbody>
            {% for video in videos %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ video.title }}</td>
                <td>{{ video.views }}</td>
                <td>
                    <a href="{{ video.link }}" target='#'>View </a>
                </td>
                <td>
                    <img src="{{ video.thumbnail }}" alt="" width="250" height="130">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
